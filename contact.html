<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

    <style>
        .navbar {
            background-color: #68c2ef;
            text-align: center;
            padding: 10px 16px;
        }

        .navbar a {
            display: inline-block;
            padding: 8px 16px;
            color: #f8f8fa;
            text-decoration: none;
            margin-right: 22px;
        }

        .navbar a:hover {
            background-color: #1d3d44;
        }

        .active {
            background-color: #191818;
            color: #0c0b0b;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .black-box {
            background-color: #000000;
            color: #ffffff;
            padding: 45px;
        }

        .link-container {
            text-align: right;
            font-size: 18px;
        }

        .link-container a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 12px;
        }

        .link-container a:hover {
            color: #68c2ef;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="navbar">
            <a class="nav-item" href="/about.html">About</a>
            <a class="nav-item" href="/projects.html">Projects</a>
            <a class="nav-item" href="/contact.html">Contact</a>
        </nav>

        <div class="content">
  <div style="text-align: center; border: 2px solid #000; padding: 10px; width: 80%; margin: 0 auto; border-radius: 10px; background-color: rgb(210, 216, 237);; animation: fadeIn 1s ease-out;">
    <h2>Please feel free to contact me regarding data science services or project collaborations</h2>
    <p style="font-size: 17px;">All sent forms go directly to my email</p>
  </div>
  <br><br>

  <style>
    /* Custom CSS for the contact page */
    .container {
      animation: fadeIn 2s ease-out;
      margin: 20px auto; /* Center the container horizontally and provide some space */
      padding: 20px;
      max-width: 600px;
      background-color: rgb(210, 216, 237);
      border-radius: 10px; /* Add border-radius for rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for depth */
      opacity: 0; /* Initially set opacity to 0 */
    }

    h1 {
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-input-wrapper {
      display: flex;
      align-items: center;
    }

    .form-input {
      width: 100%;
      padding: 10px; /* Adjust padding for better spacing */
      border: 1px solid #ccc; /* Add a border for a cleaner look */
      border-radius: 5px; /* Add border-radius for rounded input corners */
      margin-top: 5px; /* Provide some space between inputs */
    }

    .form-submit {
      width: 100%; /* Make the submit button full-width */
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px; /* Add border-radius for rounded corners */
    }

    #success-message {
      text-align: center;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>

  <div class="container" id="contact-container">
    <h1>Contact Form</h1>
    <form class="contact-form" netlify>
      <div class="form-group">
        <label class="form-label" for="name">Name:</label>
        <div class="form-input-wrapper">
          <input class="form-input" type="text" id="name" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <div class="form-input-wrapper">
          <input class="form-input" type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label" for="message">Message:</label>
        <textarea class="form-input" id="message" name="message" rows="5" cols="20" required></textarea>
      </div>
      <button class="form-submit" type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var contactContainer = document.getElementById("contact-container");
      contactContainer.style.opacity = "1"; // Ensure the container is visible after DOM is loaded
    });
  </script>

        </div>

        <div class="black-box">
            <div class="link-container">
                <a href="https://www.linkedin.com/in/dylan-skalman-0177a11a3/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://www.kaggle.com/dylandsi" target="_blank"><i class="fab fa-kaggle"></i> Kaggle</a>
                <a href="https://github.com/dgsdatasci" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
